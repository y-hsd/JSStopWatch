 <!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>ストップウォッチ</title>
          <link rel="stylesheet" type="text/css" href="main.css">
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100&display=swap" rel="stylesheet">
          <link rel="shortcut icon" href="">
      </head>
 
      <body>
        <div class="frame-wrapper">
          <h2>ストップウォッチ</h2>
          <div class="frame-container">
            <div id="counter">
              00:00:000
            </div>
            <form name="button" class="btns">
              <button type="button" class="btn" id="start">START</button>
              <button type="button" class="btn" id="stop"> STOP</button>
              <button type="button" class="btn" id="reset">RESET</button>
            </form>
          </div>
        </div>
        
        <script type="text/javascript" src="./main.js"></script>
      </body>
    </html>
